<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue CropGram</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        html, body {
            background-color: #000000;
            font-family: 'Nunito', sans-serif;
        }

        .cropper-wrapper{
            width: 100%;
        }
        .cp-view{
            height: 300px;
        }
        .cropper-container{
            width: 100%;
        }
        @media (min-width: 576px){
            .cropper-wrapper{
                width: auto;
            }

            .cp-view{
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <section class="container">
            <div class="d-flex justify-content-center align-items-center px-2 py-4">
                <h4 class="text-white text-center d-md-none" style="font-weight: 600;">Vue CropGram</h4>
                <h1 class="text-white d-none d-md-block" style="font-weight: 600; ">Vue CropGram</h1>
            </div>
        </section>

        <section class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="bg-white p-4 rounded cropper-wrapper">
                    <crop-gram :items="pictures"></crop-gram>
                </div>
            </div>
        </section>

         <section class="container text-center mt-3">
            <h6 class="text-light">Vue.js component</h6>
            <a class="btn btn-danger" href="https://github.com/avidofood/vue-instagram-cropper" role="button">Source on GitHub</a>

            <div class="social mt-4">
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
                <a class="github-button" href="https://github.com/avidofood/vue-instagram-cropper" data-show-count="true" aria-label="Star avidofood/vue-instagram-cropper on GitHub">Star</a>
            </div>
         </section>

         <section class="container mt-5">
             <div class="row">
                <div class="col-12 col-md-6">
                    <h4 class="text-white d-md-none" style="font-weight: 600;">Designed for Vue</h4>
                    <h2 class="text-white d-none d-md-block" style="font-weight: 600; ">Designed for Vue</h2>
                </div>
                <div class="col-12 col-md-6">
                    <p class="text-white">It feels like the image uploader from Instagram. If you just need the cropper, visit <a href="https://github.com/avidofood/vue-instagram-cropper" class="text-danger font-weight-bold">Vue Instagram Cropper</a>.</p>
                </div>
             </div>
            
         </section>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="demo/public/js/app.js"></script>
</body>
</html>
